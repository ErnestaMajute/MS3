{% extends "base.html" %}
{% block content %}

    <section class="register-container">
        <div class="container">
            <div class="row">
                <!-- Registration Form -->
                <form class="col s12" method="POST" action="{{ url_for('register') }}">
                    <div class="card-panel">
                        <h3 class="center">Join Us</h3>
                        <!-- First and Last name -->
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <i class="fas fa-user prefix"></i>
                                <input placeholder="First Name" id="first_name" name="first_name" type="text" minlength="3"
                                    maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" class="validate" required>
                                <label for="first_name"></label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input placeholder="Last Name" id="last_name" name="last_name" type="text" minlength="4"
                                    maxlength="20" pattern="^[a-zA-Z0-9]{4,20}$" class="validate" required>
                                <label for="last_name"></label>
                            </div>
                        </div>
                        <!-- User name -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-circle prefix"></i>
                                <input placeholder="User Name" id="username" name="username" type="text" minlength="4"
                                    maxlength="20" pattern="^[a-zA-Z0-9]{4,20}$" class="validate" required>
                                <label for="username"></label>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-lock prefix"></i>
                                <input placeholder="Password" id="password" name="password" type="password" minlength="5"
                                    maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                                <label for="password"></label>
                            </div>
                        </div>
                        <!-- Register button -->
                        <div class="row">
                            <button type="submit" class="col s12 btn-large btns-dark">
                                Register
                            </button>
                        </div>
                        <!-- If user registred already, link to login -->
                        <div class="row">
                            <div class="col s12 center">
                                <p>
                                    Already with Us? <a href="{{ url_for('login') }}">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
